name: Build For Release

on:
  release:
    types: [ created ]

jobs:
  update-version-number:
    needs:
      - build-windows-x64-cli
      - build-windows-x64-gui
    if: ${{ needs.build-windows-x64-cli.result == 'success' && needs.build-windows-x64-gui.result == 'success' }}
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.10'

      - name: Update Version Number
        run: |
          $oldVersion = Get-Content .\.github\metadata\PreviousVersion.txt
          echo "OLD_VERSION=$oldVersion" >> $env:GITHUB_ENV
          cd tools
          python UpdateVersionNumber.py $oldVersion ${{ github.event.release.tag_name }}
          cd ..
        shell: pwsh

      - name: Commit Version Number Update to main
        if: ${{ success() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # 在当前 detached HEAD 下创建一个临时分支保存改动
          git checkout -b version-update-temp
          git add .
          git commit -m "Update version number from $env:OLD_VERSION to ${{ github.event.release.tag_name }}" || echo "No changes to commit"
          # 切换到主分支，这里假设主分支名称为 main
          git fetch origin main
          git checkout main
          # 将临时分支的改动合并到主分支
          git merge version-update-temp --no-ff -m "Merge version update from $env:OLD_VERSION to ${{ github.event.release.tag_name }}"
          git push origin main
        shell: pwsh

  build-windows-x64-cli:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.28.2'
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: React Build Frontend
        working-directory: frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.10'
          cache: 'pip'
          cache-dependency-path: backend/requirements/iControllerCLI.txt

      - name: Update Version Number
        run: |
          $oldVersion = Get-Content .\.github\metadata\PreviousVersion.txt
          echo "OLD_VERSION=$oldVersion" >> $env:GITHUB_ENV
          cd tools
          python UpdateVersionNumber.py $oldVersion ${{ github.event.release.tag_name }}
          cd ..
        shell: pwsh

      - name: Python Install Dependencies
        working-directory: backend
        run: pip install -r ./requirements/iControllerCLI.txt

      - name: PyInstaller Build iController.exe
        working-directory: backend
        run: pyinstaller ./pyinstaller/iControllerCLI.spec

      - name: Create Zip Package
        working-directory: backend
        run: |
          $folderName = "icontroller-${{ github.event.release.tag_name }}-portable-win-x64-cli"
          $fileName = "iController-${{ github.event.release.tag_name }}-CLI.exe"
          Rename-Item .\dist\iController.exe $fileName
          $folderPath = ".\dist\$folderName"
          New-Item -ItemType Directory -Path $folderPath
          Move-Item -Path ".\dist\$fileName" -Destination $folderPath
          Compress-Archive -Path $folderPath -DestinationPath ".\dist\$folderName.zip"
          $artifactPath = "$env:GITHUB_WORKSPACE/backend/dist/$folderName.zip"
          echo "ARTIFACT_PATH=$artifactPath" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Upload to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.ARTIFACT_PATH }}
          asset_name: icontroller-${{ github.event.release.tag_name }}-portable-win-x64-cli.zip
          asset_content_type: application/zip

  build-windows-x64-gui:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.28.2'
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: React Build Frontend
        working-directory: frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.10'
          cache: 'pip'
          cache-dependency-path: |
            backend/requirements/iControllerCLI.txt
            backend/requirements/iControllerGUI.txt

      - name: Update Version Number
        run: |
          $oldVersion = Get-Content .\.github\metadata\PreviousVersion.txt
          echo "OLD_VERSION=$oldVersion" >> $env:GITHUB_ENV
          cd tools
          python UpdateVersionNumber.py $oldVersion ${{ github.event.release.tag_name }}
          cd ..
        shell: pwsh

      - name: Python Install Dependencies
        working-directory: backend
        run: pip install -r ./requirements/iControllerGUI.txt

      - name: PyInstaller Build iController.exe
        working-directory: backend
        run: pyinstaller ./pyinstaller/iControllerGUI.spec

      - name: Create Zip Package
        working-directory: backend
        run: |
          $folderName = "icontroller-${{ github.event.release.tag_name }}-portable-win-x64-gui"
          $fileName = "iController-${{ github.event.release.tag_name }}-GUI.exe"
          Rename-Item .\dist\iController.exe $fileName
          $folderPath = ".\dist\$folderName"
          New-Item -ItemType Directory -Path $folderPath
          Move-Item -Path ".\dist\$fileName" -Destination $folderPath
          Compress-Archive -Path $folderPath -DestinationPath ".\dist\$folderName.zip"
          $artifactPath = "$env:GITHUB_WORKSPACE/backend/dist/$folderName.zip"
          echo "ARTIFACT_PATH=$artifactPath" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Upload to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.ARTIFACT_PATH }}
          asset_name: icontroller-${{ github.event.release.tag_name }}-portable-win-x64-gui.zip
          asset_content_type: application/zip
